
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>
  <meta charset="UTF-8">
  <title>User information-page</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .table-header1 {
      color: black;
      padding: 10px;
      font-size: 24px;
      margin-left: 0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:text="${user.username + ' with roles: ' + user.roles}"></a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <form th:action="@{/logout}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="nav-link">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-2">
  <div class="row">
    <div class="col-md-2">
      <div class="sidebar">
        <div class="nav flex-column nav-pills">
          <!--     Кнопка Admin -->
              <a sec:authorize="hasRole('ADMIN')" href="/admin" class="nav-link d-block flex-fill">Admin</a>
      <!--     Кнопка User -->
          <a class="nav-link active d-block flex-fill" href="/user">User</a>
        </div>
      </div>
    </div>
    <div class="col-md-10">
        <h1 class="table-header">User information-page</h1>
        <div class="table-header1 border-bottom bg-light">About user</div>
        <div class="p-4">
          <div class="table-responsive d-block flex-fill">
            <table class="table table-striped border-top w-100">
              <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.roles}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
