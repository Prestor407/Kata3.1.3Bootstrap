<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<h2>Edit user</h2>
<br/>
<a th:href="@{/}">Main page</a>
<br/>

<form th:method="POST" th:action="@{/admin/update(id=${user.id})}" th:object="${usr}">

    <label for="name">Edit name: </label>
    <input type="text" th:field="${user.username}" id="name"/>
    <br/>

    <label for="age">Edit age:</label>
    <input type="text" th:field="${user.age}" id="age"/>
    <br/>

    <label for="email">Edit email:</label>
    <input type="text" th:field="${user.email}" id="email">

    <br/>
    <label for="password">Edit password:</label>
    <input type="text" th:field="${user.password}" id="password">
    <br>
    <div th:each="role : ${roles}">
        <label>
            <input type="checkbox"
                   th:name="roleId"
                   th:value="${role.id}"
                   th:id="'role_' + ${role.id}">
        </label>
        <label th:for="'role_' + ${role.id}"
               th:text="${role.name}">Role</label>
    </div>

    <input type="submit" value="Enter"/>
</form>
</body>
</html>
